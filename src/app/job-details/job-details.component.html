<div class="homeForm">
  <h1 class="mesajServicii">Ce alte detalii sunt disponibile?</h1>

  <textarea
    id="detailsInput"
    name="detailsInput"
    rows="6"
    cols="50"
    placeholder="Introduceți detaliile aici"
    class="detailsTextArea"
    [(ngModel)]="textAreaValue"
  ></textarea>

  <div class="buttonContainer">
    <button mat-raised-button (click)="back()" color="primary" class="backButton">Înapoi</button>
    <button mat-raised-button (click)="continue()" color="primary" class="submitButton">Continuați</button>
  </div>
</div>
