<div class="container">
    <h1 class="page-title-background">Admin - Cereri disponibile</h1>
    <div class="service-list">
      <div class="service" *ngFor="let service of serviciiDisponibile">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ service.serviciuPrincipal }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p><strong>Serviciu</strong> {{ service.serviciu_secundar }}</p>
            <p><strong>Oras:</strong> {{ service.orasSelectat }}</p>
            <p><strong>Judet:</strong> {{ service.judetSelectat }}</p>
            <p><strong>Data:</strong> {{ service.dataSelectata }}</p>
            <p><strong>Detalii:</strong> {{ service.detalii_suplimentare }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="stergeOferta(service)"
            >È˜terge oferta</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
