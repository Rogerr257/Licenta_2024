<mat-toolbar class="navbar-settings">
  <h1 class="title-color">Me»ôteri la un click</h1>
  <span class="user-details">
    <img src="assets/images/homePage.jpeg" />

    <button
      mat-button
      (click)="navigateToClientRequestSelection()"
      class="float-right button_hovering"
      [ngClass]="{ 'special-style': isClientAccount && !isWorkerAccount }"
    >
      {{ "Cont Client" }}
    </button>

    <button
      mat-button
      (click)="navigateToWorkerPortal()"
      class="float-right button_hovering"
      [ngClass]="{ 'special-style': !isClientAccount && isWorkerAccount }"
    >
      {{ "Cont Meserias" }}
    </button>

    <button
      mat-button
      *ngIf="!isClientAccount && isWorkerAccount"
      (click)="navigateToWorkerSkills()"
      class="float-right button_hovering"
      [ngClass]="{ 'special-style': isSkillsTab }"
    >
      {{ "Profesiile Mele" }}
    </button>

    <button
      mat-button
      *ngIf="!isClientAccount && isWorkerAccount"
      (click)="navigateToWorkerPortal()"
      class="float-right button_hovering"
      [ngClass]="{ 'special-style': isServicesTab }"
    >
      {{ "Cereri Disponibile" }}
    </button>

    <button
      mat-button
      *ngIf="!isLoggedIn"
      (click)="loginMethod()"
      class="float-right button_hovering"
    >
      <mat-icon>login</mat-icon>
      {{ "Conectare" }}
    </button>

    <button
      mat-button
      *ngIf="isLoggedIn"
      (click)="logoutMethod()"
      class="float-right button_hovering"
    >
      <mat-icon>logout</mat-icon>
      {{ "Deconectare" }}
    </button>
  </span>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
